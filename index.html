<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="box_container">
            <div>
                <h1>Quiz App</h1>
            </div>
            <div id="counter"  class="display" style="visibility: hidden;">
                <p>Timer:0</p>
            </div>
            
        </div>
        

        <div id="start_msg"  class="non_display">
            
            <p>Click the button to start the quiz!</p>
            <button id="start_quiz" class="btn">Start Quiz</button>
            
        </div>

        <div class="display" style="visibility: hidden;">
            <div id="quest" class="question-box"></div>
            <div id="options" class="options-box"></div>
            <button id="next_question" class="btn hide">Next Question</button>
            <button id="reset_quiz" class="btn hide">Reset Quiz</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
